    <meta charset="UTF-8">
    <title>Create a Plant</title>

<body id="plant-body">
<h1>Create Endemic Plant</h1>
<div class="frame">
<form id="plant-form">
    <div class="mb-3">
    <label class="form-label" id="id"></label>
    </div>

    <div class="mb-3">
    <label class="form-label" for="local-name">Local Name:</label>
    <input class="form-control" type="text" id="local-name" name="species" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="scientific-name">Scientific Name:</label>
        <input class="form-control" type="text" id="scientific-name" name="name" required>
    </div>
    <div class="mb-3">
    <label class="form-label" for="description">Description:</label>
    <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label" for="care-tips">Care Tips:</label>
    <textarea class="form-control" id="care-tips" name="careTips" required></textarea>
    </div>
    <input  class="btn btn-success" type="submit" value="Submit">
    <input  class="btn btn-danger" type="button" value="Delete">
    <input  class="btn btn-primary" type="button" value="Update">
</form>
</div>
